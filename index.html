<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: REALISM | Official Site</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; 
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace; 
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh; 
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 1px solid #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1); 
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            color: #00ff9d; /* Неоновый зеленый */
        }

        p {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 30px;
        }

        .status {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #00ff9d;
            color: #00ff9d;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .status:hover {
            background-color: #00ff9d;
            color: #000;
            cursor: pointer;
        }

        
        .loader {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PROJECT X</h1>
        <p>Реалистичный мультиплеер нового поколения.</p>
        
        <div class="status">В РАЗРАБОТКЕ (DEV BUILD)</div>

        <div class="loader">
            SYSTEM: WAITING FOR HOST... <br>
            ENGINE: UNITY 2023
        </div>
    </div>

</body>
</html>
